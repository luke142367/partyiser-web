name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Build
      run: npm run build
    - name: Change
      run: mkdir build/partyiser && rsync -avr --exclude='build/partyiser' --remove-source-files build build/partyiser && rm -rf build/static
    - name: Build and Deploy
      uses: JamesIves/github-pages-deploy-action@2.0.0
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: master
        FOLDER: build